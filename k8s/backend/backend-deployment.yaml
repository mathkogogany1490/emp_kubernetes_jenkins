apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          imagePullPolicy: Never   # ðŸ”¥ ë¡œì»¬ k8sìš©

          ports:
            - containerPort: 8000

          envFrom:
            - secretRef:
                name: postgres-secret

          # ---------------------------
          # ë¦¬ì†ŒìŠ¤ ì œí•œ (ì¤‘ìš”)
          # ---------------------------
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # ---------------------------
          # Health Check
          # ---------------------------
          readinessProbe:
            httpGet:
              path: /admin/login/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /admin/login/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
